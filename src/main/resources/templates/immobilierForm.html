<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${immobilierForm.id} == null ? 'Add Immobilier' : 'Edit Immobilier'"></title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1 th:text="${immobilierForm.id} == null ? 'Add Immobilier' : 'Edit Immobilier'"></h1>
        <div>
            <a th:href="@{/admin/immobiliers}">Back</a>
        </div>
        <br>
        <form th:action="${immobilierForm.id} == null ? @{/admin/immobiliers} : @{/admin/immobiliers/{id}(id=${immobilierForm.id})}" th:object="${immobilierForm}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="text" id="prix" th:field="*{prix}" class="form-control">
                <span th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="error">Prix Error</span>
            </div>
            <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" id="ville" th:field="*{ville}" class="form-control">
                <span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}" class="error">Ville Error</span>
            </div>
            <div class="form-group">
                <label for="delegation">Delegation</label>
                <select id="delegation" th:field="*{delegation}" class="form-control">
                    <option value="Ariana">Ariana</option>
                    <option value="Béja">Béja</option>
                    <option value="Ben Arous">Ben Arous</option>
                    <option value="Bizerte">Bizerte</option>
                    <option value="Gabès">Gabès</option>
                    <option value="Gafsa">Gafsa</option>
                    <option value="Jendouba">Jendouba</option>
                    <option value="Kairouan">Kairouan</option>
                    <option value="Kasserine">Kasserine</option>
                    <option value="Kébili">Kébili</option>
                    <option value="Kef">Kef</option>
                    <option value="Mahdia">Mahdia</option>
                    <option value="Manouba">Manouba</option>
                    <option value="Médenine">Médenine</option>
                    <option value="Monastir">Monastir</option>
                    <option value="Nabeul">Nabeul</option>
                    <option value="Sfax">Sfax</option>
                    <option value="Sidi Bouzid">Sidi Bouzid</option>
                    <option value="Siliana">Siliana</option>
                    <option value="Sousse">Sousse</option>
                    <option value="Tataouine">Tataouine</option>
                    <option value="Tozeur">Tozeur</option>
                    <option value="Tunis">Tunis</option>
                    <option value="Zaghouan">Zaghouan</option>
                </select>
                <span th:if="${#fields.hasErrors('delegation')}" th:errors="*{delegation}" class="error">Delegation Error</span>
            </div>
            <div class="form-group">
                <label for="nbPieces">Nombre de Pieces</label>
                <input type="text" id="nbPieces" th:field="*{nbPieces}" class="form-control">
                <span th:if="${#fields.hasErrors('nbPieces')}" th:errors="*{nbPieces}" class="error">Nombre de Pieces Error</span>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">Description Error</span>
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" id="photo" th:field="*{photo}" class="form-control" multiple>
                <span th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" class="error">Photo Error</span>
            </div>
            <div class="form-group">
                <label for="surface">Surface</label>
                <input type="text" id="surface" th:field="*{surface}" class="form-control">
                <span th:if="${#fields.hasErrors('surface')}" th:errors="*{surface}" class="error">Surface Error</span>
            </div>
            <div class="form-group">
                <label for="telContact">Telephone Contact</label>
                <input type="text" id="telContact" th:field="*{telContact}" class="form-control">
                <span th:if="${#fields.hasErrors('telContact')}" th:errors="*{telContact}" class="error">Telephone Contact Error</span>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" th:field="*{type}" class="form-control">
                    <option value="Maison">Maison</option>
                    <option value="Terrain">Terrain</option>
                </select>
                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error">Type Error</span>
            </div>
            <div class="form-group">
                <label for="etat">Etat</label>
                <input type="text" id="etat" th:field="*{etat}" class="form-control">
                <span th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}" class="error">Etat Error</span>
            </div>
            <button type="submit" class="btn btn-primary" th:text="${immobilierForm.id} == null ? 'Add Immobilier' : 'Update Immobilier'"></button>
        </form>
    </div>
</body>
</html>
