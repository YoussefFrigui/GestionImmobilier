<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <!-- Include the header fragment -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <!-- Search and Filter Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/acceuil}" method="get">
                    <div class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="Search by Ville or Delegation" 
                               th:value="${search}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Annonces Cards -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="annonce : ${annonces}">
                <div class="card h-100">
                    <img th:src="@{'/uploads/' + ${annonce.photos.get(0)}}" class="card-img-top" alt="Photo" style="height:200px; object-fit:cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${annonce.ville}">Ville</h5>
                        <p class="card-text">
                            <strong>Prix:</strong> <span th:text="${annonce.prix}">100</span> USD<br>
                            <strong>Delegation:</strong> <span th:text="${annonce.delegation}">Delegation</span><br>
                            <strong>Surface:</strong> <span th:text="${annonce.surface}">50</span> mÂ²<br>
                            <strong>Contact:</strong> <span th:text="${annonce.contact}">123456789</span><br>
                            <strong>Etat:</strong> <span th:text="${annonce.etat}">Good</span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{'/annonce/' + ${annonce.id}}" class="btn btn-primary btn-block">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation example" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{|/acceuil?page=${currentPage - 1}&search=${search}|}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}" 
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:text="${pageNum}" 
                       th:href="@{|/acceuil?page=${pageNum}&search=${search}|}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{|/acceuil?page=${currentPage + 1}&search=${search}|}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Include the footer fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
