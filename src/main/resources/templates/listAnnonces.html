<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Annonces Disponibles</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1>Annonces Disponibles</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Immobilier Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="annonce : ${annonces}">
                    <td th:text="${annonce.id}"></td>
                    <td th:text="${annonce.immobilier.description}"></td>
                    <td th:text="${#dates.format(annonce.date, 'yyyy-MM-dd')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
