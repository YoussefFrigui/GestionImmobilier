<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <!-- Include the header fragment correctly -->
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1>Sign up</h1>
        <div>
            <a th:href="@{/acceuil}">Back</a>
        </div>
        <br>
        <form th:action="@{/clients/signup}" th:object="${clientForm}" method="post">
            <div class="form-group">
                <label for="cin">CIN</label>
                <input type="text" id="cin" th:field="*{cin}" class="form-control">
                <span th:if="${#fields.hasErrors('cin')}" th:errors="*{cin}" class="error">CIN Error</span>
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-control">
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="error">Nom Error</span>
            </div>
            <div class="form-group">
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" th:field="*{prenom}" class="form-control">
                <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="error">Prenom Error</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Email Error</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Password Error</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <!-- Include the footer fragment if needed -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
