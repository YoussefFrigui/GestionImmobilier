<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${immobilier.id == null ? 'Add Immobilier' : 'Edit Immobilier'}">Immobilier Form</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script>
        function toggleTypeFields() {
            var type = document.getElementById("type").value;
            var maisonFields = document.getElementById("maisonFields");
            if (type === "Maison") {
                maisonFields.style.display = "block";
            } else {
                maisonFields.style.display = "none";
            }
        }

        window.onload = function() {
            toggleTypeFields();
        };
    </script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form th:action="${immobilier.id == null ? @{/admin/immobiliers/add} : @{/admin/immobiliers/edit/{id}(id=${immobilier.id})}" 
              th:object="${immobilier}" method="post" enctype="multipart/form-data">
            
            <!-- Type Field -->
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" th:field="*{type}" class="form-control" onchange="toggleTypeFields()" required>
                    <option value="" disabled selected>-- Select Type --</option>
                    <option value="Maison">Maison</option>
                    <option value="Terrain">Terrain</option>
                </select>
            </div>

            <!-- Maison Specific Fields -->
            <div class="form-group" id="maisonFields" style="display:none;">
                <label for="nbChambre">Nombre de Chambres:</label>
                <input type="number" class="form-control" id="nbChambre" th:field="*{nbChambre}" />
            </div>

            <!-- Prix Field -->
            <div class="form-group">
                <label for="prix">Prix:</label>
                <input type="number" step="0.01" class="form-control" id="prix" th:field="*{prix}" required />
            </div>

            <!-- Ville Field -->
            <div class="form-group">
                <label for="ville">Ville:</label>
                <input type="text" class="form-control" id="ville" th:field="*{ville}" required />
            </div>

            <!-- Delegation Field -->
            <div class="form-group">
                <label for="delegation">Delegation:</label>
                <input type="text" class="form-control" id="delegation" th:field="*{delegation}" required />
            </div>

            <!-- Surface Field -->
            <div class="form-group">
                <label for="surface">Surface:</label>
                <input type="number" step="0.01" class="form-control" id="surface" th:field="*{surface}" required />
            </div>

            <!-- Contact Field -->
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" class="form-control" id="contact" th:field="*{contact}" required />
            </div>

            <!-- Etat Field -->
            <div class="form-group">
                <label for="etat">Etat:</label>
                <select id="etat" th:field="*{etat}" class="form-control" required>
                    <option value="" disabled selected>-- Select Etat --</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <!-- Photos Field -->
            <div class="form-group">
                <label for="photos">Photos:</label>
                <input type="file" class="form-control" id="photos" th:field="*{photoPaths}" multiple />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
