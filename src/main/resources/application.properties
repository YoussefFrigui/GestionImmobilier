spring.application.name=gestionimmobil

# DB URL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_immo
# Identifiers used for auth on MySQL
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.generate-ddl=true
# (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Configuration de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configure Spring Boot to serve the uploads directory
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Configure multipart settings (adjust sizes as needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB